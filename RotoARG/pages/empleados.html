<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
</head>
<body>
    <h1>Empleados</h1>
    <div>
        <h2>Datos personales</h2>
        <form class="fieldset">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="">
                </div>

                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="Dni" placeholder="">
                </div>

                <div>
                    <label for="fechanacimiento">Fecha de nacimiento</label>
                    <input type="date" name="fechanacimiento" placeholder="">
                </div>

                <div>
                    <label for="dni">DNI</label>
                    <input type="number" name="dni" placeholder="">
                </div>

                <div>
                    <label for="cuil">CUIL</label>
                    <input type="number" name="dni" placeholder="">
                </div>

                <div>
                    <label for="wwid">WWID</label>
                    <input type="number" name="wwid" placeholder="">
                </div>

                <div>
                    <label for="sector">Sector</label>
                    <input type="text" name="sector" placeholder="">
                </div>

                <div>
                    <label for="inicioactividad">Inicio de actividad</label>
                    <input type="date" name="inicioactividad" placeholder="">
                </div>

                <div>
                    <label for="direccion">Direccion</label>
                    <input type="text" name="direccion" placeholder="">
                </div>

                <div>
                    <label for="telefono">Telefono</label>
                    <input type="number" name="telefono" placeholder="">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" name="Email" placeholder="@">
                </div>

                <div>
                    <label for="art">ART</label>
                    <input type="text" name="art" placeholder="">
                </div>                

                <div>
                    <label for="cbu">CBU</label>
                    <input type="number" name="cbu" placeholder="">
                </div>               

                <div>
                    <input type="checkbox" name="alta" value="true">En actividad<br>
                </div>

                <div>
                    <input type="submit" value="Enviar">
                </div>
        </form>
</body>
</html>
