{% extends "index.html" %}
{% load static %}


    <link rel="stylesheet" href="{%static 'css/style.css'%}">
<body>
    {% block contenido %} 
    <h1 class="texto">Clientes</h1>
    <div>
        <form class="fieldset" action="/RotoARG/clientes/" method="POST">
            {% csrf_token %}
            <div>
                    <label for="razonsocial">Razon Social</label>
                    <input type="text" name="razonsocial" placeholder="">
                </div>

                <div>
                    <label for="cuit">CUIT</label>
                    <input type="number" name="cuit" placeholder="">
                </div>           

                <div>
                    <label for="direccion">Direccion</label>
                    <input type="text" name="direccion" placeholder="">
                </div>

                <div>
                    <label for="telefono">Telefono</label>
                    <input type="number" name="telefono" placeholder="">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="@">
                </div>

                <div>
                    <input type="submit" value="Enviar">
                </div>
        </form>
            <!-- BUSCAR -->
        <form class="estilo2" action="/RotoARG/buscar_cliente" method="GET">
            <input type="email" name="email" placeholder="email" />
            <button type="submit" class="btn btn-primary btndj">Buscar</button>
        </form>

        <div>
            {% if clientes %}
            <ul>
                {% for cliente in clientes %}
                <li>{{cliente.razon_social}}</li>
                <li>{{cliente.cuit}}</li>
                <li>{{cliente.email}}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
    {% endblock %}
</body>
</html>
