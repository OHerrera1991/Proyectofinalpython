<body>
    <html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <title>RotoARG</title>
</head>
<body>
    <header class="header">
        <!--Header Logo-->
        <div class="Logo">
            <a href="../">
                <img src="{%static 'assets/Logo.png'%}" alt="logo" class="Logo-img">
            </a>
        </div>
        <!--End Header Logo-->      

        <!-- Header Navigation Bar--> 
        <nav class="Header__nav">
            <ul>
                <li>
                    <a href="../">Inicio</a>
                </li>
                <li>
                    <a href="/clientes/">Clientes</a>
                </li>
                <li>
                    <a href="/particulares/">Clientes Particulares</a>
                </li>
                <li>
                    <a href="/proveedores/">Proveedores</a>
                </li>
                <li>
                    <a href="/empleados/">Personal</a>
                </li>
                <li>
                    <a href="/tercerizados/">Personal Tercerizado</a>
                </li>
            </ul>
        </nav>

        <!-- End Header navigation Bar  -->
    </header>
    <h1 class="texto">Clientes</h1>
    <div>
        <form class="fieldset">
                <div>
                    <label for="razonsocial">Razon Social</label>
                    <input type="text" name="razonsocial" placeholder="">
                </div>

                <div>
                    <label for="cuit">CUIT</label>
                    <input type="number" name="cuit" placeholder="">
                </div>           

                <div>
                    <label for="direccion">Direccion</label>
                    <input type="text" name="direccion" placeholder="">
                </div>

                <div>
                    <label for="telefono">Telefono</label>
                    <input type="number" name="telefono" placeholder="">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" name="Email" placeholder="@">
                </div>

                <div>
                    <input type="submit" value="Enviar">
                </div>
        </form>
</body>
</html>
