<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores</title>
</head>
<body>
    <h1>Proveedores</h1>
    <div>
        <h2>Datos</h2>
        <form class="fieldset">
                <div>
                    <label for="razonsocial">Razon Social</label>
                    <input type="text" name="razonsocial" placeholder="">
                </div>

                <div>
                    <label for="cuit">CUIT</label>
                    <input type="number" name="cuit" placeholder="">
                </div>           

                <div>
                    <label for="direccion">Direccion</label>
                    <input type="text" name="direccion" placeholder="">
                </div>

                <div>
                    <label for="telefono">Telefono</label>
                    <input type="number" name="telefono" placeholder="">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" name="Email" placeholder="@">
                </div>

                <div>
                    <label for="cbu">CBU</label>
                    <input type="number" name="cbu" placeholder="">
                </div>

                <div>
                    <input type="submit" value="Enviar">
                </div>
        </form>
</body>
</html>
