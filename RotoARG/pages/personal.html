    <html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <title>RotoARG</title>
</head>
<body>
    <header class="header">
        <!--Header Logo-->
        <div class="Logo">
            <a href="../">
                <img src="{%static 'assets/Logo.png'%}" alt="logo" class="Logo-img">
            </a>
        </div>
        <!--End Header Logo-->      

        <!-- Header Navigation Bar--> 
        <nav class="Header__nav">
            <ul>
                <li>
                    <a href="../">Inicio</a>
                </li>
                <li>
                    <a href="/clientes/">Clientes</a>
                </li>
                <li>
                    <a href="/particulares/">Clientes Particulares</a>
                </li>
                <li>
                    <a href="/proveedores/">Proveedores</a>
                </li>
                <li>
                    <a href="/empleados/">Personal</a>
                </li>
                <li>
                    <a href="/tercerizados/">Personal Tercerizado</a>
                </li>
            </ul>
        </nav>

        <!-- End Header navigation Bar  -->
    </header>
    <h1 class="texto">Empleados</h1>
    <div>
        <form class="fieldset">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="">
                </div>

                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="Dni" placeholder="">
                </div>

                <div>
                    <label for="fechanacimiento">Fecha de nacimiento</label>
                    <input type="date" name="fechanacimiento" placeholder="">
                </div>

                <div>
                    <label for="dni">DNI</label>
                    <input type="number" name="dni" placeholder="">
                </div>

                <div>
                    <label for="cuil">CUIL</label>
                    <input type="number" name="dni" placeholder="">
                </div>

                <div>
                    <label for="wwid">WWID</label>
                    <input type="number" name="wwid" placeholder="">
                </div>

                <div>
                    <label for="sector">Sector</label>
                    <input type="text" name="sector" placeholder="">
                </div>

                <div>
                    <label for="inicioactividad">Inicio de actividad</label>
                    <input type="date" name="inicioactividad" placeholder="">
                </div>

                <div>
                    <label for="direccion">Direccion</label>
                    <input type="text" name="direccion" placeholder="">
                </div>

                <div>
                    <label for="telefono">Telefono</label>
                    <input type="number" name="telefono" placeholder="">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" name="Email" placeholder="@">
                </div>

                <div>
                    <label for="art">ART</label>
                    <input type="text" name="art" placeholder="">
                </div>                

                <div>
                    <label for="cbu">CBU</label>
                    <input type="number" name="cbu" placeholder="">
                </div>               

                <div>
                    <input type="checkbox" name="alta" value="true">En actividad<br>
                </div>

                <div>
                    <input type="submit" value="Enviar">
                </div>
        </form>
</body>
</html>
