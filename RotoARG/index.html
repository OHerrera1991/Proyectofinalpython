<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>RotoARG</title>
</head>
<body>
    <header class="header">
        <!--Header Logo-->
        <div class="Logo">
            <a href="../">
                <img src="{%static 'assets/Logo.png'%}" alt="logo" class="Logo-img">
            </a>
        </div>
        <!--End Header Logo-->      

        <!-- Header Navigation Bar--> 
        <nav class="Header__nav">
            <ul>
                <li>
                    <a href="../">Inicio</a>
                </li>
                <li>
                    <a aria-current="page" href="/RotoARG/clientes/">Clientes</a>
                </li>
                <li>
                    <a aria-current="page" href="/RotoARG/particulares/">Clientes Particulares</a>
                </li>
                <li>
                    <a aria-current="page" href="/RotoARG/proveedores/">Proveedores</a>
                </li>
                <li>
                    <a aria-current="page" href="/RotoARG/empleados/">Personal</a>
                </li>
                <li>
                    <a aria-current="page" href="/RotoARG/tercerizados/">Personal Tercerizado</a>
                </li>
            </ul>
        </nav>

        <!-- End Header navigation Bar  -->
    </header>
    <div class="contenido1">
        {% block contenido %}
        
        {% endblock %}
    <footer class="header">

    </footer>
</body>
</html>
